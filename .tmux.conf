set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",rxvt-unicode-256color:Tc,xterm-256color:Tc"
set -ga update-environment "COLORTERM"
set -g allow-passthrough on
set -g set-titles on
set -g set-titles-string "#{pane_title}"

# Status bar styling - use terminal default colors
set -g status-style "bg=default,fg=colour3"
set -g status-left-length 40
set -g status-right-length 60

# Status bar content
set -g status-left "#[fg=colour0,bg=colour3,bold] #S #[fg=colour3,bg=default]"
set -g status-right "#[fg=colour6]%Y-%m-%d #[fg=colour3]%H:%M #[fg=colour0,bg=colour6,bold] #h "

# Window status styling
set -g window-status-format "#[fg=colour3,dim] #I:#W "
set -g window-status-current-format "#[fg=colour6,bold] #I:#W "
set -g window-status-separator "#[fg=colour3]|"

# Pane border styling
set -g pane-border-style "fg=colour3"
set -g pane-active-border-style "fg=colour6"

# Message styling
set -g message-style "bg=default,fg=colour3"
set -g message-command-style "bg=default,fg=colour6"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=colour3,fg=colour0"

# Clock mode
set -g clock-mode-colour "colour6"

# Activity
set -g monitor-activity on
set -g visual-activity off
set -g window-status-activity-style "fg=colour6"
